# Optional override to mount books from an SMB/NAS path on the host.
# Usage:
#   1) Copy .env.example to .env and set BOOKS_HOST_PATH to your SMB mount path
#   2) Run with: docker compose -f docker-compose.yml -f docker-compose.smb.override.yml up -d
services:
  backend:
    volumes:
      - ${BOOKS_HOST_PATH}:/app/flibusta
